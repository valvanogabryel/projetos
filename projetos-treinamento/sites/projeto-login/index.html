<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <main>
        <section id="login">
            <div id="img">

            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente! Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente.</p>
                <form action="login.php" method="post">
                    <div id="relative1">
                        <span class="material-icons" style="font-size: 36px;">person</span>
                        <input type="email" name="email" id="iemail" placeholder="Insira seu melhor Email" required>
                    </div>
                    <div id="relative2">
                        <span class="material-icons" style="font-size: 36px;">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Insira sua melhor Senha" required
                            minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    </div>
                    <input type="button" value="Entrar" class="btn-consent" id="submit">
                    <input type="button" value="Esqueci minha senha" class="btn-consent" id="forgot"><span
                        class="material-icons" style="font-size: 18px;" id="mail"><a id="mail-link"
                            href="#">mail</a></span>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
